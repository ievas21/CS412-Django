{% extends 'restaurant/base.html' %}

{% load static %}

{% block content %}
<div class="order-section">

    <br>

    <div class="form-section">
        <form action="{% url 'confirmation' %}" method="POST">
            <!--CSRF token will be used to verify the authenticity of this form so we cannot submit a form
            that wasn't generated by this app -->
            {% csrf_token %}
            <label class="special-heading">Select Your Items:</label> <br><br>

            
            <input type="checkbox" id="kiev" name="item" value="Chicken Kiev">
            <label for="kiev">Chicken Kiev - $20.99</label> <br>

            <input type="checkbox" id="pancakes" name="item" value="Potato Pancakes">
            <label for="pancakes">Potato Pancakes - $15.99</label> <br>

            <input type="checkbox" id="bread" name="item" value="Fried Bread with Cheese and Garlic">
            <label for="bread">Fried Bread with Cheese and Garlic - $16.99</label> <br>

            <input type="checkbox" id="cup-soup" name="item" value="Summer Borshch with Potatoes">
            <label for="cup-soup">Cup of Summer Borshch with Potatoes - $5.99</label> <br><br>

            <label class="special-heading">Extras for Soup: </label><br><br>
            <input type="checkbox" id="bowl-soup" name="item" value="Bowl of Summer Borshch">
            <label for="bowl-soup">Upgrade to a bowl - $3.00</label> <br>

            <input type="checkbox" id="potato" name="item" value="Add Potatoes">
            <label for="potato">Add Potatoes - $1.99</label> <br><br>

            <label class="special-heading">Today's Special:</label><br><br>
            <input type="checkbox" id="special" name="item" value="Daily Special">
            <label for="special">{{special}}</label> <br> <br><br>

            <label class="special-heading">Special Instructions:</label> <br>
            <textarea name="instructions" rows="5" cols="50"></textarea> <br><br><br>

            <h2>Customer Information</h2> <br>

            <label>Name:</label> <br>
                <input type="text" name="name"><br>

            <label>Phone Number:</label> <br>
                <input type="text" name="phone"><br>

           <label>Email Address:</label> <br>
                <input type="text" name="email"><br><br>

            
            <input type="submit"><br>
        </form>
    </div>
</div>
{% endblock %}
