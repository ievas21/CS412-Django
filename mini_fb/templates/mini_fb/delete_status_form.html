
{% extends 'mini_fb/base.html' %}

{% block content %}

<div class="profile-delete-container">
    <h2 class="form-title">Delete Status Message?</h2>

    <form method="POST" class="profile-form">
        <!-- Display the form (context variable) -->
        <div class="form-body">
            {{ form.as_p }}
        </div>

        {% csrf_token %}

        Are you sure you want to delete this status message? <br> <br>

        <div class="delete-div">

            
            <p>{{ status_message.message }}</p> <br>
            <p>Made On: {{ status_message.timestamp }}</p>

        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Yes</button> <br><br>
            <a href="{% url 'show_profile' profile.pk %}" class="nav-link-cancel">No</a>
           
        </div>
    </form>
</div>

{% endblock %}
