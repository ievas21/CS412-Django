{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="profile-form-container" style="height: 800px;">
    <h2 class="form-title">Add a Profile and User</h2>
    <br>

    <form method="POST" action="{% url 'create_profile' %}" class="profile-form">
        {% csrf_token %}
        
        <div class="profile-form-body" >
            <h3 style="display: flex; flex-direction: column; align-items: center;">User Information</h3>
            <br>
            {{ user_creation_form.as_p }}
        </div>

        <br><br>

        <div class="profile-form-body" style="display: flex; flex-direction: column; align-items: center;">
            <h3>Profile Information</h3>
            <br>
            {{ form.as_p }}
        </div>

        <br>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Profile</button> <br><br>
            <a href="{% url 'show_all_profiles' %}" class="nav-link-cancel">Cancel</a>
            <br>
        </div>
    </form>
</div>

<br><br>


{% endblock %}
