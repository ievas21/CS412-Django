{% extends 'mini_fb/base.html' %}

{% block content %}

<main>
    <div>
    <h1 style="justify-content: left; margin-left: 25px;">{{profile.first_name}}'s Friend Suggestions</h1>
    <hr style="border-color: grey; margin: 0 20px;">

    <div class="friend-container">

    {% for f in suggestions %}

        <div class="friend-card" style="height: 280px; text-align: center;">

            <a href="{% url 'show_profile' f.pk %}">
                <h3>{{f.first_name}} {{f.last_name}}</h3>
            </a>
            
            <a href="{% url 'show_profile' f.pk %}"> 
                <img src="{{f.image_url}}" alt="{{f.first_name}} {{f.last_name}}" class="friend-image">
            </a>

            <a href="{% url 'add_friend' f.pk %}" class="nav-link-update">Add Friend</a>

        </div>

    {% endfor %}

    <br><br>

    </div>
    <a href="{% url 'show_profile' profile.pk %}" class="nav-link-update" style="margin-left: 15px;">Go Back To {{profile.first_name}}'s Profile</a>
</main>

{% endblock %}
