<!-- Displays the update review form for a review made from a user -->
<!-- project/templates/project/update_review_form.html -->


{% extends 'project/base.html' %}

{% block content %}

<br><br>

<div class="review-card" style=" background-color: #f2f2f2;">
    <br>
    <h2>Update the Review for <b>{{ book.title }}</b> by <b>{{ book.author }}</b></h2>
    <br>

    <form method="POST" class="profile-form">
        <!-- display the form (context variable) -->

        <div class="star-rating">
            <!-- Display the unfilled stars in the form, to update the review -->
            <div style="display:inline; font-size: 18px; margin-right: 10px;">
            </div>
            <div class="star-rating">
                <!-- lowest rating (1 star) on the left -->
                <input type="radio" id="star1" name="rating" value="5">
                <label for="star1">&#9733;</label>

                <input type="radio" id="star2" name="rating" value="4">
                <label for="star2">&#9733;</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>

                <input type="radio" id="star4" name="rating" value="2">
                <label for="star4">&#9733;</label>

                <input type="radio" id="star5" name="rating" value="1">
                <label for="star5">&#9733;</label>
            </div>
        </div>

        <br>
        <!-- Display the rest of the form (review text field) -->
        <div>
            {{ form.review }}
        </div>

        {% csrf_token %}

        <br>

        <div class="form-actions" style="margin: 0 auto; text-align: center;">
            <!-- Display the update button -->
            <button type="submit" class="go-back" style="font-size: 0.9em;">
                <i class="fa-solid fa-pencil"> Update</i>
            </button> <br><br>
            <!-- Display the cancel button to redirect the user back to their detail view -->
            <a href="{% url 'user_detail' review.person.pk %}" class="go-back" style="font-size: 0.9em;">
                <i class="fa-solid fa-ban"> Cancel</i>
            </a>

        </div>
    </form>
</div>

{% endblock %}
