<!-- Displays the friend suggestions for a user (all other users that they are not yet friends with)-->
<!-- project/templates/project/friend_suggest.html -->

{% extends 'project/base.html' %}

{% block content %}

<main>
    <br>
        <div style="display: flex; justify-content: center; align-items: center;">
            <h2 style="font-size: 2.2em;">Add Friends for {{profile.first_name}}</h2>
        </div>
        <hr style="width: 30%; color: #222; border: 1px solid #222;">

    <div class="friends-container">
        <div class="friend-grid">

    {% for f in suggestions %}
    <!-- Display the suggestions that were collected in models.py for the person model -->

        <div class="friend-card" style="height: 280px; text-align: center;">
            <!-- Include a link to re-direct the user to that friend's profile -->
            <a href="{% url 'user_detail' f.pk %}" style="text-decoration: none;">
                <h3>{{f.first_name}} {{f.last_name}}</h3>
            </a>
            
            <a href="{% url 'user_detail' f.pk %}" style="text-decoration: none;""> 
                <img src="{{f.image_url}}" alt="{{f.first_name}} {{f.last_name}}" class="friend-image">
            </a>

            <br>
            <br>
            <br>
            <!-- Add a button in order to create a friend relationship between the two profiles -->
            <a href="{% url 'add_friends' f.pk %}" class="go-back">Add Friend</a>

        </div>

    {% endfor %}

    <br>
    <br>
    <br>
    <br>
    </div>
    </div>
    
</main>
<br><br>
<!-- Redirect the user back to the person's profile page -->
<a href="{% url 'user_detail' profile.pk %}" class="go-back" style="margin-left: 15px;">Go Back To {{profile.first_name}}'s Profile</a>

{% endblock %}
