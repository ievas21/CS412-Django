<!-- Displays the base template that every other html template will inherit from -->
<!-- project/templates/project/base.html -->

{% load static %}
<html>

<head>
    <title>GreatReads</title>
    <link rel="stylesheet" href="https://cs-people.bu.edu/ievas/final_project/project.css">
    <!-- Link the font awesome functionality to use icons throughout the application -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="head-title">GreatReads <span style='margin-left: 20px;'>|</span> </h1>
        <nav>
            <!-- Define the navigation bar that will remain consistent throughout the application's pages -->
            <ul class="nav-list">

                <div class="nav-left">
                    <li class="nav-link"><a href="{% url 'home' %}">Books</a></li>
                    <li class="nav-link"><a href="{% url 'users' %}">Profiles</a></li>
                    <li class="nav-link"><a href="{% url 'statistics' %}">Statistics</a></li>
                    <!--Only display the feed functionality if a user is logged-in -->
                    {% if request.user.is_authenticated%}
                    <li class="nav-link"><a href="{% url 'feed' %}" >Feed</a></li>
                    <!-- Display the user's username when logged-in in the nav bar -->
                    <div style="margin-left: 56%; width: 400px; color: #222; border: 1px solid black; border-radius: 12px; padding-top: 3px;"
                        class="login-info">
                        <i class="fa-solid fa-user" style="margin-right: 10px"></i>
                        {{ request.user }}
                        {% endif %}
                    </div>
                </div>

                {% if not request.user.is_authenticated%}
                <!-- If a user is not logged in, display the login and registering for a profile functionality -->
                <div class="nav-right" style="margin-left: 50%; ">
                    <li class="nav-link"><a href="{% url 'login' %}">Login</a></li>
                    <li class="nav-link"><a href="{% url 'register' %}">Register</a></li>
                </div>
                {% endif %}
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

</body>

</html>
